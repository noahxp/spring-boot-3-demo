## doc source: https://docs.spring.io/spring-boot/docs/current/reference/html/application-properties.html

spring:
  datasource:
    url: jdbc:h2:mem:books
    driverClassName: org.h2.Driver
    username: sa
    password: sapwd

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: none
    open-in-view: false


  h2:
    console:
      enabled: true
